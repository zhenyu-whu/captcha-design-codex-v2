”特征。", "group": "生物肌肉与鼠标运动", "phase": "Technique Execution Results (Partial)", "kind": "idea", "status": "expanded"}, {"id": "13", "slug": "idea-013", "title": "点击时长微分布", "summary": "记录按下‑抬起的点击时长分布与微波动，利用稳定而不完美的节律作为人类特征。", "concept": "记录按下与抬起之间的微时长分布，并设置 3-5 次重复任务获取个体化节律。人类点击时长在短时段内有稳定的微波动区间。", "group": "生物肌肉与鼠标运动", "phase": "Technique Execution Results (Partial)", "kind": "idea", "status": "expanded"}, {"id": "14", "slug": "idea-014", "title": "微疲劳漂移", "summary": "通过 10–15 次微任务捕捉短时疲劳带来的精度与速度轻微退化。", "concept": "让用户完成一组 10-15 次微任务，观察精度与速度的轻微退化趋势。人体肌肉会在短时间内出现轻微漂移，而脚本往往保持恒定。", "group": "生物肌肉与鼠标运动", "phase": "Technique Execution Results (Partial)", "kind": "idea", "status": "expanded"}, {"id": "15", "slug": "idea-015", "title": "纠偏过冲签名", "summary": "通过窄目标停靠任务测量过冲与回拉比例，提取方向性纠偏签名。", "concept": "要求用户精确停在窄目标上，测量其过冲/回拉比率。人类在不同方向具有稳定的“过冲-回拉”比例偏差。", "group": "生物肌肉与鼠标运动", "phase": "Technique Execution Results (Partial)", "kind": "idea", "status": "expanded"}, {"id": "16", "slug": "idea-016", "title": "双通道灵敏度切换", "summary": "在单次拖拽中切换灵敏度，验证按键与指针的时序协调与动作连续性。", "concept": "用户按住键盘键切换鼠标灵敏度，在单次拖拽中完成粗定位与细定位。系统评估两通道切换的时序协调性和动作连续性。", "group": "生物肌肉与鼠标运动", "phase": "Technique Execution Results (Partial)", "kind": "idea", "status": "expanded"}, {"id": "17", "slug": "idea-017", "title": "干扰避让反射", "summary": "在目标路径中插入移动干扰点，利用反射性避让的时间‑幅度分布验证真实性。", "concept": "轨迹中随机出现移动干扰点，用户需即时避让并保持目标方向。人类反射性纠偏具有短时延与特定幅度分布。", "group": "生物肌肉与鼠标运动", "phase": "Technique Execution Results (Partial)", "kind": "idea", "status": "expanded"}, {"id": "18", "slug": "idea-018", "title": "视觉搜索路径签名", "summary": "记录密集图形中的搜索路径与停留分布，以粗扫到局部细扫的层级搜索模式区分脚本。", "concept": "在密集图形中寻找特定目标，记录搜索路径与停留点分布。人类通常呈“粗扫—局部细扫”的层级搜索模式。", "group": "视觉思考范式：空间/结构/直觉", "phase": "Technique Execution Results (Partial)", "kind": "idea", "status": "expanded"}, {"id": "19", "slug": "idea-019", "title": "形态直觉分组", "summary": "利用 Gestalt 分组直觉与描绘路径的一致性来验证真实性。", "concept": "给出多组形态排列，要求用户快速选择“最符合直觉的分组”，随后用鼠标轻描分组路径。人类的 Gestalt 分组直觉具有稳定一致性。", "group": "视觉思考范式：空间 esults (Partial)", "kind": "idea", "status": "expanded"}, {"id": "139", "slug": "idea-139", "title": "显著性‑微纠偏联动", "summary": "先点击最显著点，再进行短时微追踪，关联显著性分布与纠偏频率。", "concept": "用户先点击最显著点，再进行 2 秒微追踪，系统比较显著性分布与微纠偏频率的相关性并做异常检测。", "group": "E：双底座耦合 × 双信号 × 多阶段/双任务（认知偏置 + 生理/时域）", "phase": "Technique Execution Results (Partial)", "kind": "idea", "status": "expanded"}, {"id": "140", "slug": "idea-140", "title": "意图前瞻选择", "summary": "在操作流中插入“下一步要做什么”的即时选择，记录反应时与路径停顿。", "concept": "在操作流中随机插入“下一步你要做什么”的快速选择，系统记录反应时与路径停顿并做异常检测。", "group": "F：意图/现实耦合 × 异步/随机插入（路径/预测误差）", "phase": "Technique Execution Results (Partial)", "kind": "idea", "status": "expanded"}, {"id": "141", "slug": "idea-141", "title": "操作因果回溯", "summary": "任务后异步要求复原两步操作顺序或关键路径，比较复原与真实轨迹的一致性。", "concept": "完成任务后异步要求复原两步操作顺序或关键路径，系统比较复原路径与历史基线。", "group": "F：意图/现实耦合 × 异步/随机插入（路径/预测误差）", "phase": "Technique Execution Results (Partial)", "kind": "idea", "status": "expanded"}, {"id": "142", "slug": "idea-142", "title": "状态驱动分岔", "summary": "依据滚动或指针速度触发不同微任务，比较分岔前后预测误差与设备基线。", "concept": "依据当前滚动速度/指针速度触发不同微任务，系统比较分岔前后预测误差并与设备基线比对。", "group": "F：意图/现实耦合 × 异步/随机插入（路径/预测误差）", "phase": "Technique Execution Results (Partial)", "kind": "idea", "status": "expanded"}, {"id": "143", "slug": "idea-143", "title": "姿态相位同步", "summary": "设备姿态驱动目标相位，用户同步操作并记录相位滞后与适应曲线进行判定。", "concept": "在 App 中利用设备姿态驱动目标相位，用户需同步操作，系统记录适应曲线并做设备基线比对。", "group": "F：意图/现实耦合 × 异步/随机插入（路径/预测误差）", "phase": "Technique Execution Results (Partial)", "kind": "idea", "status": "expanded"}, {"id": "144", "slug": "idea-144", "title": "环境光偏移校准", "summary": "读取环境光并让用户调节亮度到匹配当前环境，记录偏差与调整轨迹。", "concept": "读取环境光后要求用户调节亮度到“匹配当前环境”的主观点，系统与设备基线对比。", "group": "F：意图/现实耦合 × 异步/随机插入（路径/预测误差）", "phase": "Technique Execution Results (Partial)", "kind": "idea", "status": "expanded"}, {"id": "145", "slug": "idea-145", "title": "交互节奏指纹", "summary": "记录用户自然交互节奏并随机要求复刻，比较节奏分布与历史基线。", "concept": "系统先记录用户自然交互节奏，随机插入任务要求“复刻节奏”，系统与个体历史基线比对。", "group": "F：意图/现实耦合 × 异步/随机插入（路径/预测误差）", "phase": "Technique Execution Results (Partial)", "kind": "idea", "status": "expanded"}, {"id": "146", "slug": "idea-146", "title": "意图漂移检测", "summary": "同一目标在流程中两次随机插入，比较注意力分布与路径一致性。", "concept": "同一目标在流程中被两次随机插入，系统比较两次注意力分布与路径一致性。", "group": "F：意图/现实耦合 × 异步/随机插入（路径/预测误差）", "phase": "Technique Execution Results (Partial)", "kind": "idea", "status": "expanded"}, {"id": "147", "slug": "idea-147", "title": "随机焦点复核", "summary": "操作完成后随机询问最先关注区域，记录反应时与点击热区并做异常检测。", "concept": "操作完成后随机询问“最先关注的区域”，记录反应时与点击热区并做异常检测。", "group": "F：意图/现实耦合 × 异步/随机插入（路径/预测误差）", "phase": "Technique Execution Results (Partial)", "kind": "idea", "status": "expanded"}, {"id": "148", "slug": "idea-148", "title": "时钟抖动节拍", "summary": "系统发出不规则时间脉冲，用户跟随点击，记录节律序列并与群体基线对比。", "concept": "系统给出不规则时间脉冲，用户跟随点击，记录节律序列并与群体基线对比。", "group": "F：意图/现实耦合 × 异步/随机插入（路径/预测误差）", "phase": "Technique Execution Results (Partial)", "kind": "idea", "status": "expanded"}, {"id": "149", "slug": "idea-149", "title": "滚动‑指针耦合比", "summary": "记录滚动与指针移动的耦合比例，异步要求同速率配对并与个体基线比对。", "concept": "记录用户滚动与指针移动的耦合比例，异步要求完成“同速率配对”的微任务，系统与个体基线比对。", "group": "F：意图/现实耦合 × 异步/随机插入（路径/预测误差）", "phase": "Technique Execution Results (Partial)", "kind": "idea", "status": "expanded"}, {"id": "150", "slug": "idea-150", "title": "无答案验证", "summary": "将判定从“正确答案”转向连续行为信号，任务结果不作为主要依据。", "concept": "将验证核心从“正确答案”转为“交互行为特征”，只评估动作曲线/时序/适应过程等连续信号，任务结果本身不作为主要判定依据。", "group": "Reverse Brainstorming - Round 1", "phase": "Reverse Brainstorming - Round 1", "kind": "idea", "status": "expanded"}, {"id": "151", "slug": "idea-151", "title": "动态暗变量", "summary": "在任务中引入不可感知的动态参数，以真实适应曲线作为判定依据。", "concept": "在任务过程中引入用户不可感知的动态参数（如随机摩擦/延迟/刺激节奏），判定基于对这些暗变量的真实适应曲线。", "group": "Reverse Brainstorming - Round 1", "phase": "Reverse Brainstorming - Round 1", "kind": "idea", "status": "expanded"}, {"id": "152", "slug": "idea-152", "title": "连续值锁", "summary": "将答案空间扩展为连续值，利用微调轨迹与阈值位置进行判定。", "concept": "把答案空间扩展为连续值（阈值调节、微位移、曲线匹配），并用多次微调轨迹作为判定依据。", "group": "Reverse Brainstorming - Round 1", "phase": "Reverse Brainstorming - Round 1", "kind": "idea", "status": "expanded"}, {"id": "153", "slug": "idea-153", "title": "多段一致性门槛", "summary": "将任务拆为多段并做相对比较，要求节律、路径或偏差在跨段保持一致。", "concept": "将任务拆为 2–3 段，要求跨段信号在节律/路径/偏差上保持一致，判定依赖任务内相对比较。", "group": "Reverse Brainstorming - Round 1", "phase": "Reverse Brainstorming - Round 1", "kind": "idea", "status": "expanded"}, {"id": "154", "slug": "idea-154", "title": "风险分层校验", "summary": "低风险快速通过，高风险或异常时升级为高维度连续信号任务。", "concept": "将小答案空间任务改为“低风险快速通过”，但在异常行为或高风险场景下自动升级为高维度连续信号任务。", "group": "Reverse Brainstorming - Round 1", "phase": "Reverse Brainstorming - Round 1", "kind": "idea", "status": "expanded"}, {"id": "155", "slug": "idea-155", "title": "异步回验链", "summary": "主任务完成后异步触发短回验，验证与先前行为的一致性。", "concept": "在主任务完成后异步触发短回验，验证与先前交互的意图一致性（路径/停顿/节律），并做异常检测。", "group": "Reverse Brainstorming - Round 1", "phase": "Reverse Brainstorming - Round 1", "kind": "idea", "status": "expanded"}, {"id": "156", "slug": "idea-156", "title": "多信号耦合一致性", "summary": "同时采集轨迹动力学、反应时与适应曲线，判定依赖多信号耦合结构。", "concept": "在同一任务内同时采集轨迹动力学、反应时与适应曲线，判定基于多信号的一致性相关结构而非单一统计分布。", "group": "Reverse Brainstorming - Round 2", "phase": "Reverse Brainstorming - Round 2", "kind": "idea", "status": "expanded"}, {"id": "157", "slug": "idea-157", "title": "闭环微扰探针", "summary": "交互中插入不可见微扰，测量即时修正曲线与响应时延。", "concept": "在交互过程中插入不可见微扰（随机摩擦/延迟/增益变化），测量用户的即时修正曲线与时延响应。", "group": "Reverse Brainstorming - Round 2", "phase": "Reverse Brainstorming - Round 2", "kind": "idea", "status": "expanded"}, {"id": "158", "slug": "idea-158", "title": "帧级瞬态挑战", "summary": "帧级微变形/噪声呈现元素，要求短序列响应并评估反应时与路径一致性。", "concept": "任务元素以帧级微变形/噪声方式呈现，要求用户完成短序列响应，判定使用反应时与路径一致性。", "group": "Reverse Brainstorming - Round 2", "phase": "Reverse Brainstorming - Round 2", "kind": "idea", "status": "expanded"}, {"id": "159", "slug": "idea-159", "title": "原生事件指纹", "summary": "利用高频输入事件时序特征作为核心信号，并与设备基线比对。", "concept": "使用高频输入事件的时序特征（合并事件节律、指针加速度噪声）作为核心信号，并与设备基线比对。", "group": "Reverse Brainstorming - Round 2", "p ound 4", "kind": "idea", "status": "expanded"}, {"id": "174", "slug": "idea-174", "title": "交互‑渲染闭环", "summary": "将用户操作实时反馈到渲染中，评估“操作‑渲染‑再操作”的闭环一致性。", "concept": "将用户操作实时反馈到渲染中（例如动态改变阻尼/对比度），并基于“操作‑渲染‑再操作”的闭环一致性判定。", "group": "Reverse Brainstorming - Round 4", "phase": "Reverse Brainstorming - Round 4", "kind": "idea", "status": "expanded"}, {"id": "175", "slug": "idea-175", "title": "事件时序水印", "summary": "在事件间隔中嵌入微小水印，验证响应序列与水印时序的一致性。", "concept": "在输入事件序列中嵌入微小、不可感知的时序水印（事件间隔微扰），并验证用户响应是否与水印时序一致。", "group": "Reverse Brainstorming - Round 4", "phase": "Reverse Brainstorming - Round 4", "kind": "idea", "status": "expanded"}, {"id": "176", "slug": "idea-176", "title": "多点并发输入", "summary": "要求短时内并发完成两类输入，判定多通道事件的时序一致性。", "concept": "要求短时内同时进行两类输入（如拖拽 + 键盘轻触），并判定多通道事件间的时序一致性。", "group": "Reverse Brainstorming - Round 4", "phase": "Reverse Brainstorming - Round 4", "kind": "idea", "status": "expanded"}, {"id": "177", "slug": "idea-177", "title": "UI 完整性探针", "summary": "在 UI 中嵌入微偏移探针，验证命中分布是否匹配真实坐标映射。", "concept": "任务中嵌入不可见的交互探针（位置微偏移的命中区），验证命中分布是否符合真实 UI 层坐标映射。", "group": "Reverse Brainstorming - Round 4", "phase": "Reverse Brainstorming - Round 4", "kind": "idea", "status": "expanded"}, {"id": "178", "slug": "idea-178", "title": "延迟漂移剖面", "summary": "逐步改变响应延迟并记录适应曲线，识别固定延迟回放。", "concept": "在验证过程中逐步改变响应延迟并记录用户适应曲线，判断是否出现典型的回放“固定延迟”特征。", "group": "Reverse Brainstorming - Round 4", "phase": "Reverse Brainstorming - Round 4", "kind": "idea", "status": "expanded"}, {"id": "179", "slug": "idea-179", "title": "帧锁反制", "summary": "在关键帧触发响应要求，判定基于反应时与帧同步一致性。", "concept": "采用渲染帧锁机制，在关键帧要求即时响应，系统以反应时与帧同步一致性判定。", "group": "Reverse Brainstorming - Round 4", "phase": "Reverse Brainstorming - Round 4", "kind": "idea", "status": "expanded"}, {"id": "180", "slug": "idea-180", "title": "输入抖动指纹", "summary": "采集输入事件抖动分布与合并模式，结合设备基线判定。", "concept": "采集输入事件的抖动分布与合并模式，结合设备基线进行异常检测。", "group": "Reverse Brainstorming - Round 4", "phase": "Reverse Brainstorming - Round 4", "kind": "idea", "status"
